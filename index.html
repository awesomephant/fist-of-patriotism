<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <script src='./app.js'></script>

  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    
    canvas,
    img {
      background-size: 100%;
      background-repeat: no-repeat;
      image-rendering: pixelated;      
    }
    
    #titlescreen {
      width: 100%;
      height: 100%;
      position: absolute;
      display: block;
      image-rendering: pixelated;
      top: 0;
      left: 0;
      background: url(./assets/rain.gif);
      background-size: 300px;
      font-family: "Press Start 2p";
      padding: 100px;
      overflow: hidden;
    }

    #titlescreen h1 {
      color: white;
      font-size: 70px;
      line-height:1.2;
      text-shadow: 10px 10px 0px black;
      word-spacing: -.4em;
      position: relative;
      z-index: 100;
    }

   #titlescreen h1 span {
      font-size: 30px;  
      display: block;
      word-spacing: 0;
      margin-top: 2rem;
      text-shadow: none;
    }
    h2 {
      color: white;
      margin-top: 16rem;
      font-size: 18px;
    }
    .face {
      position: absolute;
      right: -50px;
      width: 500px;
      top: 100px;
    }
  </style>
</head>

<body>
  <div id="titlescreen">
    <h1>MILO's FIST OF PATRIOTISM <span>Press SPACE to start</span></h1>
    <h2>Â© M. & M. Video Entertainment, 1989</h2>
    <img src="./assets/enemy-big.png" alt="" class="face">
  </div>
  <canvas id="world"></canvas>
</body>

</html>
